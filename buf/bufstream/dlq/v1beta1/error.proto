syntax = "proto3";

package buf.bufstream.dlq.v1beta1;

import "buf/validate/validate.proto";
import "google/protobuf/any.proto";

option go_package = "buf.build/gen/go/bufbuild/bufstream/protocolbuffers/go/buf/bufstream/dlq/v1beta1";

// An error that resulted in the record being added to the dead-letter queue.
message Error {
  string message = 1 [(buf.validate.field).required = true];
  google.protobuf.Any details = 2;
}
