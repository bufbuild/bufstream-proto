syntax = "proto3";

package buf.bufstream.dlq.v1beta1;

import "buf/validate/validate.proto";

option go_package = "buf.build/gen/go/bufbuild/bufstream/protocolbuffers/go/buf/bufstream/dlq/v1beta1";

// A header for a record sent to a dead-letter queue.
message RecordHeader {
  // The header key.
  string key = 1 [(buf.validate.field).required = true];
  // The header value.
  //
  // May be empty.
  bytes value = 2;
}
